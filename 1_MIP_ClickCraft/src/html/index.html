	<body>
		<!-- Header Section -->
		<header>
			<div class="page-title">
				<h1>ClickCraft</h1>
			</div>
		</header>

		<!-- Main Content Section -->
		<main>
			<!-- Youtube buttons -->
			<section class="outer-container">
				<div class="inner-container">
					<h2 class="container-title">Youtube</h2>
					<div class="button-container">
						<div class="button yt-subscribe-button">Subscribe</div>
						<div class="button yt-join-button">Join</div>
					</div>
				</div>
			</section>

			<!-- Tweet button -->
			<section class="outer-container">
				<div class="inner-container">
					<h2 class="container-title">Twitter</h2>
					<div class="button-container">
						<div class="button tweet-button">Tweet</div>
					</div>
				</div>
			</section>

			<!-- Uber button -->
			<section class="outer-container">
				<div class="inner-container">
					<h2 class="container-title">Uber</h2>
					<div class="button-container">
						<div class="button uber-button">Request now</div>
					</div>
				</div>
			</section>

			<!-- Amazon button -->
			<section class="outer-container">
				<div class="inner-container">
					<h2 class="container-title">Amazon</h2>
					<div class="button-container">
						<div class="button amazon-button">Add to Cart</div>
					</div>
				</div>
			</section>

			<!-- GitHub button -->
			<section class="outer-container">
				<div class="inner-container">
					<h2 class="container-title">GitHub</h2>
					<div class="button-container">
						<div class="button github-button">Sign up</div>
					</div>
				</div>
			</section>

			<!-- Bootstrap buttons -->
			<section class="outer-container">
				<div class="inner-container">
					<h2 class="container-title">Bootstrap</h2>
					<div class="button-container">
						<div class="button bootstrap-start-button">Get started</div>
						<div class="button bootstrap-download-button">Download</div>
					</div>
				</div>
			</section>

			<!-- LinkedIn buttons -->
			<section class="outer-container">
				<div class="inner-container">
					<h2 class="container-title">LinkedIn</h2>
					<div class="button-container linkedin-container">
						<div class="button linkedin-apply-button">
							Apply on company website
						</div>
						<div class="button linkedin-save-button">Save</div>
					</div>
				</div>
			</section>

			<!-- More coming soon! -->
